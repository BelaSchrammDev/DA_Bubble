<section class="card-multi">
    <div class="card-header">
        @if(navigationService.privateMessage) {
            <app-privatmessageheadline></app-privatmessageheadline>
        }
        @else {
            <app-channelheadline></app-channelheadline>
        }
    </div>
    <div class="messagelist bubble-scrollbar">
        <app-chatview [chat]="chatservice.chat"></app-chatview>
    </div>
    <app-writemessage class="card-footer" (sendMessageEvent)="addMessageToChat($event)" [chat]="chatservice.chat"></app-writemessage>
</section>
