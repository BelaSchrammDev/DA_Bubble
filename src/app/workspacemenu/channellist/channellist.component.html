<section>
    <button (click)="addchannels()">addchannels</button>
    <div (click)="toggleListDropdown()" class="headline">
        <img class="dropdown" [style.transform]="'rotate(' + (listdropdown ? 0 : -90) + 'deg)'"
            src="./../../../assets/icons/arrow_drop_down.svg" alt="">
        <div class="directmessagetitle">
            <img class="icon" src="./../../../assets/icons/workspaces.svg" alt="">
            <span class="nunito-20-700 font-bold">Channels</span>
        </div>
        <img (click)="addChannel($event)" class="add" src="./../../../assets/icons/add.svg" alt="">
    </div>
    <div class="channellist" [style.max-height.px]="listdropdown ? 1000 : 0">
        @for(channel of channelservice.channels; track channel.id)
        {
            <div class="channel" (click)="selectChannel($event)">
                <img class="tag" src="./../../../assets/icons/tag.svg" alt="">
                <span class="nunito-18-400">{{channel.name}}</span>
            </div>
        }
        <div class="addchannel">
            <img src="./../../../assets/icons/add_circle.svg" alt="">
            <span class="nunito-18-400">Channel hinzuf√ºgen</span>
        </div>
    </div>
</section>
